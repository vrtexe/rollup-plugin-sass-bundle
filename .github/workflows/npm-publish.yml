# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
             npm version $APP_VERSION --no-git-tag-version
             git config user.name "github-actions[bot]"
             git config user.email "rollup-plugin-sass-bundle+github-actions[bot]@users.noreply.github.com"
             git add package.json package-lock.json
             git commit -m "Release version $APP_VERSION"
             git push -u origin HEAD:main
        env: 
         APP_VERSION: ${{ github.event.release.tag_name }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm version $APP_VERSION --no-git-tag-version
        env:
          APP_VERSION: ${{ github.event.release.tag_name }}
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
          
          
